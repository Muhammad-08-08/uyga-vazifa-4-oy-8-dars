<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savollar va Javoblar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="savollar-qutisi">
    <div class="savol-javob">
      <div class="savol">Savol 1</div>
      <div class="javob">Bu birinchi savolga javob.</div>
      <button class="sevimli-btn">Sevimli</button>
    </div>
    <div class="savol-javob">
      <div class="savol">Savol 2</div>
      <div class="javob">Bu ikkinchi savolga javob.</div>
      <button class="sevimli-btn">Sevimli</button>
    </div>
    <div class="savol-javob">
      <div class="savol">Savol 3</div>
      <div class="javob">Bu uchinchi savolga javob.</div>
      <button class="sevimli-btn">Sevimli</button>
    </div>
  </div>
  <div class="tugmalar">
    <button id="hammasini-kengaytir">Hammasini kengaytir</button>
    <button id="hammasini-yop">Hammasini yop</button>
    <button id="joylashuvni-top">Joylashuvni top</button>
  </div>
  <div id="status">
    <p id="korinadigan-soni">Ko'rinadigan javoblar soni: 0</p>
    <p id="joylashuv-malumoti">Joylashuv hali aniqlanmadi.</p>
  </div>
  <script src="./app.js"></script>
</body>
</html>
